<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/w3css/3/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<body>

<!-- Slide Show -->
<section>
  <img class="wideSlides" src="Studio 2 Pics 1.HEIC"
  style="width:100%">
  <img class="wideSlides" src="Studio 2 Pics 2.HEIC"
  style="width:100%">
  <img class="wideSlides" src="Studio C pic 1.HEIC"
  style="width:100%">
  <img class="wideSlides" src="Studio A pics 1.jpg"
  style="width:100%">
  <img class="wideSlides" src="Studio a pics 2.jpg"
  style="width:100%">
  <img class="wideSlides" src="Studio a pics 3.jpg"
  style="width:100%">
</section>

<!-- Navigation -->
<nav class="w3-bar w3-black">
  <a href="#home" class="w3-button w3-bar-item">Home</a>
  <a href="#tour" class="w3-button w3-bar-item">Tour</a>
  <a href="#contact" class="w3-button w3-bar-item">Contact</a>
</nav>

<!-- Band Description -->
<section class="w3-container w3-content" style="max-width:600px">
  <h2 class="w3-wide">Brianna Linder</h2>
  <p class="w3-opacity"><i>Audio Engineer, Sound Designer, Mixer</i></p>
  <p class="w3-justify">Enter Bio Here</p>
</section>

<!-- Bottom Slides -->
<section>
  <img class="tallSlides" src="Studio 2 Pics 1.HEIC"
  style="width:100%">
  <img class="tallSlides" src="Studio 2 Pics 2.HEIC"
  style="width:100%">
  <img class="tallSlides" src="Studio C pic 1.HEIC"
  style="width:100%">
  <img class="tallSlides" src="Studio A pics 1.jpg"
  style="width:100%">
  <img class="tallSlides" src="Studio a pics 2.jpg"
  style="width:100%">
  <img class="tallSlides" src="Studio a pics 3.jpg" 
</section>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-black w3-xlarge">
  <a href="#"><i class="fa fa-twitter"></i></a>
  <a href="#"><i class="fa fa-flickr"></i></a>
  <a href="#"><i class="fa fa-linkedin"></i></a>
  <p class="w3-medium">
  </p>
</footer>

<script>
// Automatic Slideshow - change image every 3 seconds
var myIndex = 0;
carousel1();

function carousel1() {
  var i;
  var x = document.getElementsByClassName("wideSlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 3000);
}
</script>
<script>
  // Automatic Slideshow - change image every 3 seconds
  var myIndex = 0;
  carousel2();
  
  function carousel2() {
    var i;
    var x = document.getElementsByClassName("tallSlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 3000);
  }
</script>

</body>
</html>
