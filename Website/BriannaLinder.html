<script>
// Automatic Slideshow - change image every 3 seconds
var myIndex = 0;
carousel1();

function carousel1() {
  var i;
  var x = document.getElementsByClassName("wideSlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 3000);
}
</script>
<script>
  // Automatic Slideshow - change image every 3 seconds
  var myIndex = 0;
  carousel2();
  
  function carousel2() {
    var i;
    var x = document.getElementsByClassName("tallSlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 3000);
  }
</script>
