  /* Slideshow container*/
  .slideshow-containter {
    max-width: 1000px;
    position: relative;
    margin: auto;
  }
  /* next & previous buttons*/
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }
  /* position "next button" to right side*/
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }
/* number text 1/6 */
.numbertext {
  color: #f2f2f2;

}
/* dot indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%
  display: inline-block;
  transition: background-color 0.6s ease;
}
.active, .dot:hover {
  background-color:#717171;
}
